name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps
    - name: Create environment files
      run: |
        # Create root .env.local for Playwright config
        cat > .env.local << EOF
        TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}
        TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}
        EOF

        # Create apps/web/.env.local for Next.js app
        cat > apps/web/.env.local << EOF
        NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
        EOF
    - name: Verify environment files
      run: |
        echo "Checking .env.local files exist..."
        ls -la .env.local
        ls -la apps/web/.env.local
        echo "Root .env.local has $(wc -l < .env.local) lines"
        echo "Web .env.local has $(wc -l < apps/web/.env.local) lines"
    - name: Run Playwright tests
      run: pnpm exec playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
